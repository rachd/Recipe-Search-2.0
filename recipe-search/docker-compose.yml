version: '2'

services:
  node:
    container_name: nodeapp
    image: nodeapp
    build:
      context: .
      dockerfile: .docker/node.development.dockerfile
    volumes: 
      - .:/var/www/recipe-search
    environment: 
      - NODE_ENV=development
      - PORT=3000
    ports: 
      - "3000:3000"
    depends_on: 
      - mongodb
    networks:
      - nodeapp-network

  mongodb:
    container_name: mongodb
    image: mongo
    networks:
      - nodeapp-network

networks:
  nodeapp-network:
    driver: bridge