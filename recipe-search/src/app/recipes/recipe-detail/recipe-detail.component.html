<div class="recipe-detail" *ngIf="recipe">
  <h1>{{recipe.name}}</h1>
  <h3>{{recipe.category}}</h3>
  <p>Ingredients</p>
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients">{{ingredient.quantity}} {{ingredient.ingredient}}</li>
  </ul>
  <p>Directions</p>
  <ol>
    <li *ngFor="let direction of recipe.directions">{{direction.direction}}</li>
  </ol>
</div>
