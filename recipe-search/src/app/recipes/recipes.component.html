<div class="recipes">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-3 recipes__filters">
      <h2>Filters</h2>
      <recipe-filters (filteredRecipes)="filteredRecipes($event)"></recipe-filters>
    </div>
    <div class="col-xs-12 col-sm-9 recipes__results">
      <recipe-card *ngFor="let recipe of recipes | async" [recipe]="recipe"></recipe-card>
    </div>
  </div>
</div>
